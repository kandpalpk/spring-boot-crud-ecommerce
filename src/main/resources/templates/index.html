<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shopping-cart"></i> E-Commerce Admin
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-8">
                <form th:action="@{/search}" method="get" class="d-flex">
                    <input type="text" name="keyword" class="form-control me-2"
                           placeholder="Search products..."
                           th:value="${searchKeyword}">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                </form>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="fas fa-plus"></i> Add Product
                </button>
            </div>
        </div>

        <!-- Results Info -->
        <div class="row mb-3" th:if="${searchKeyword}">
            <div class="col-12">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    Search results for "<span th:text="${searchKeyword}"></span>"
                    - <span th:text="${#lists.size(products)}"></span> products found
                    <a href="/" class="btn btn-sm btn-outline-primary ms-2">Clear Search</a>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-boxes"></i> Products
                    <span class="badge bg-primary ms-2" th:text="${#lists.size(products)}">0</span>
                </h5>
            </div>
            <div class="card-body">
                <!-- No products message -->
                <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
                    <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No Products Found</h4>
                    <p class="text-muted">Start by adding your first product!</p>
                </div>

                <!-- Products Table -->
                <div th:if="${!#lists.isEmpty(products)}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td>
                                <img th:if="${product.imageData != null}"
                                     th:src="@{/api/product/{id}/image(id=${product.id})}"
                                     alt="Product Image"
                                     class="rounded"
                                     style="width: 50px; height: 50px; object-fit: cover;">
                                <div th:if="${product.imageData == null}"
                                     class="bg-light rounded d-flex align-items-center justify-content-center"
                                     style="width: 50px; height: 50px;">
                                    <i class="fas fa-image text-muted"></i>
                                </div>
                            </td>
                            <td>
                                <strong th:text="${product.name}">Product Name</strong>
                                <br>
                                <small class="text-muted" th:text="${product.desc}">Description</small>
                            </td>
                            <td th:text="${product.brand}">Brand</td>
                            <td>
                                <strong class="text-success">
                                    ₹<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0.00</span>
                                </strong>
                            </td>
                            <td>
                                <span class="badge bg-info" th:text="${product.category}">Category</span>
                            </td>
                            <td>
                                <span th:text="${product.quantity}">0</span>
                                <small class="text-muted">units</small>
                            </td>
                            <td>
                                        <span th:if="${product.productAvailable}" class="badge bg-success">
                                            <i class="fas fa-check"></i> Available
                                        </span>
                                <span th:if="${!product.productAvailable}" class="badge bg-danger">
                                            <i class="fas fa-times"></i> Unavailable
                                        </span>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/edit/{id}(id=${product.id})}"
                                       class="btn btn-sm btn-warning">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/delete/{id}(id=${product.id})}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this product?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form th:action="@{/products}" th:object="${newProduct}" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus"></i> Add New Product
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Product Name</label>
                                <input type="text" th:field="*{name}" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Brand</label>
                                <input type="text" th:field="*{brand}" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea th:field="*{desc}" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Price (₹)</label>
                                <input type="number" th:field="*{price}" class="form-control" step="0.01" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select th:field="*{category}" class="form-select" required>
                                    <option value="">Select Category</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Books">Books</option>
                                    <option value="Home">Home & Garden</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Toys">Toys</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Quantity</label>
                                <input type="number" th:field="*{quantity}" class="form-control" min="0" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Release Date</label>
                                <input type="date" th:field="*{releaseDate}" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Product Image</label>
                                <input type="file" name="image" class="form-control" accept="image/*">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" th:field="*{productAvailable}" class="form-check-input">
                            <label class="form-check-label">Product Available</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Save Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
