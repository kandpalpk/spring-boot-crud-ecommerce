<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2><i class="fas fa-credit-card"></i> Checkout</h2>

            <div class="row mt-4">
                <!-- Customer Information -->
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Customer Information</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/place-order}" th:object="${order}" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Full Name *</label>
                                            <input type="text" th:field="*{customerName}" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Email Address *</label>
                                            <input type="email" th:field="*{customerEmail}" class="form-control" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Phone Number *</label>
                                    <input type="tel" th:field="*{customerPhone}" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Shipping Address *</label>
                                    <textarea th:field="*{shippingAddress}" class="form-control" rows="3" required
                                              placeholder="Enter your complete address including city, state, and postal code"></textarea>
                                </div>

                                <hr>

                                <h6>Payment Method</h6>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="paymentMethod" value="cod" checked>
                                    <label class="form-check-label">
                                        <i class="fas fa-money-bill"></i> Cash on Delivery
                                    </label>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="/cart" class="btn btn-outline-secondary">
                                        <i class="fas fa-arrow-left"></i> Back to Cart
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-check-circle"></i> Place Order
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Order Summary</h5>
                        </div>
                        <div class="card-body">
                            <!-- Order Items -->
                            <div class="mb-3" th:each="item : ${cartItems}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="flex-grow-1">
                                        <h6 class="mb-1" th:text="${item.product.name}">Product Name</h6>
                                        <small class="text-muted">Qty: <span th:text="${item.quantity}">1</span></small>
                                    </div>
                                    <div class="text-end">
                                        <strong>₹<span th:text="${item.product.price * item.quantity}">0.00</span></strong>
                                    </div>
                                </div>
                                <hr class="my-2">
                            </div>

                            <!-- Order Total -->
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span>₹<span th:text="${total}">0.00</span></span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping:</span>
                                <span class="text-success">FREE</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tax:</span>
                                <span>₹0.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <strong>Total:</strong>
                                <strong class="text-success">₹<span th:text="${total}">0.00</span></strong>
                            </div>

                            <div class="alert alert-info mt-3">
                                <i class="fas fa-info-circle"></i>
                                <small>Your order will be delivered within 3-5 business days.</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
