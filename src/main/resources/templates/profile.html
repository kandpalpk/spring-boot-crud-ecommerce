<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2><i class="fas fa-user"></i> My Profile</h2>
    <a href="/" class="btn btn-primary mb-3">Back to Shopping</a>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
                    <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
                    <p><strong>Member Since:</strong> <span th:text="${#temporals.format(user.createdAt, 'dd-MM-yyyy')}"></span></p>
                    <p><strong>Account Status:</strong>
                        <span th:if="${user.enabled}" class="badge bg-success">Active</span>
                        <span th:if="${!user.enabled}" class="badge bg-danger">Inactive</span>
                    </p>
                </div>
            </div>

            <div class="mt-3">
                <a href="/orders" class="btn btn-info">
                    <i class="fas fa-shopping-bag"></i> View My Orders
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
