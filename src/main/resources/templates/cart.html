<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>

    <div class="row mt-4">
        <div class="col-md-8">
            <!-- Empty Cart Message -->
            <div th:if="${#lists.isEmpty(cartItems)}" class="text-center py-5">
                <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">Your cart is empty</h4>
                <p class="text-muted">Start shopping to add items to your cart!</p>
                <a href="/" class="btn btn-primary">Continue Shopping</a>
            </div>

            <!-- Cart Items -->
            <div th:if="${!#lists.isEmpty(cartItems)}">
                <div class="card mb-3" th:each="item : ${cartItems}">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img th:if="${item.product.imageData != null}"
                                     th:src="@{/api/product/{id}/image(id=${item.product.id})}"
                                     alt="Product Image"
                                     class="img-fluid rounded">
                                <div th:if="${item.product.imageData == null}"
                                     class="bg-light rounded d-flex align-items-center justify-content-center"
                                     style="height: 80px;">
                                    <i class="fas fa-image text-muted"></i>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <h6 th:text="${item.product.name}">Product Name</h6>
                                <small class="text-muted" th:text="${item.product.brand}">Brand</small>
                            </div>
                            <div class="col-md-2">
                                <strong class="text-success">₹<span th:text="${item.product.price}">0.00</span></strong>
                            </div>
                            <div class="col-md-2">
                                <span>Qty: <span th:text="${item.quantity}">1</span></span>
                            </div>
                            <div class="col-md-2 text-end">
                                <strong>₹<span th:text="${item.product.price * item.quantity}">0.00</span></strong>
                                <br>
                                <a th:href="@{/remove-from-cart/{productId}(productId=${item.product.id})}"
                                   class="btn btn-sm btn-outline-danger mt-1">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="col-md-4" th:if="${!#lists.isEmpty(cartItems)}">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Order Summary</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Items (<span th:text="${#lists.size(cartItems)}">0</span>):</span>
                        <span>₹<span th:text="${total}">0.00</span></span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping:</span>
                        <span class="text-success">FREE</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total:</strong>
                        <strong class="text-success">₹<span th:text="${total}">0.00</span></strong>
                    </div>
                    <a href="/checkout" class="btn btn-success w-100 mb-2">
                        <i class="fas fa-credit-card"></i> Proceed to Checkout
                    </a>
                    <a href="/" class="btn btn-outline-primary w-100">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
